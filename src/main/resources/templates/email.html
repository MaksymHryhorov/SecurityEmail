<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
<div>
    <h1>Confirm your email</h1>

    <table>
        <tbody>
        <tr>
            <td>
                <p style="color: black">Hi, {name}</p>
                <p style="color: black"> Thank you for registering. Please click on the link below to activate your
                    account:</p>

                <blockquote>
                    <p style="color: black">
                        <a href="{link}">Activate Now</a>
                    </p>
                </blockquote>

                <p style="color: black">Link will expire in 15 minutes</p>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>

</html>
